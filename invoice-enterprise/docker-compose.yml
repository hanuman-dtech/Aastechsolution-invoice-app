services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: invoice-postgres
    environment:
      POSTGRES_USER: invoice
      POSTGRES_PASSWORD: invoice_secret
      POSTGRES_DB: invoice_enterprise
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoice -d invoice_enterprise"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: invoice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog for development email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: invoice-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    logging:
      driver: "none"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: invoice-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://invoice:invoice_secret@postgres:5432/invoice_enterprise
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-abcdefghijklmnop
      - ENCRYPTION_KEY=dev-encryption-key-32bytes-long!!
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_USERNAME=
      - SMTP_PASSWORD=
      - SMTP_FROM_EMAIL=invoices@localhost
      - DEBUG=true
    volumes:
      - ./backend:/app
      - backend_output:/app/output
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: invoice-celery-worker
    command: celery -A app.worker.tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://invoice:invoice_secret@postgres:5432/invoice_enterprise
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-abcdefghijklmnop
      - ENCRYPTION_KEY=dev-encryption-key-32bytes-long!!
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_USERNAME=
      - SMTP_PASSWORD=
      - SMTP_FROM_EMAIL=invoices@localhost
    volumes:
      - ./backend:/app
      - backend_output:/app/output
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: invoice-celery-beat
    command: celery -A app.worker.tasks beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://invoice:invoice_secret@postgres:5432/invoice_enterprise
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-abcdefghijklmnop
      - ENCRYPTION_KEY=dev-encryption-key-32bytes-long!!
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: invoice-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  backend_output:
